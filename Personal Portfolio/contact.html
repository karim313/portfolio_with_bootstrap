<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Portfolio</title>
</head>

<body class="">
  <div class="container bg-light d-flex flex-column text-center mt-5 align-items-center justify-content-center gap-4 py-3"
    id="contact">
    <div class="tite">
      <i class="fa-solid fa-envelope fs-1 me-2""></i>
      <h1>Get in touch</h1>
    </div>
    <p>Let's work together!</p>

    <form action="" style="width: 40%; margin: auto;">
      <div class=" mb-3 d-flex flex-column gap-3">
        <input type="text" class="form-control p-3" id="fullName" placeholder="Full name" name="fullName">
        <input type="email" class="form-control p-3" id="email" placeholder="Email address" name="email">
        <input type="number" class="form-control p-3 " id="phoneNumber" placeholder="Phone number" name="phoneNumber">
    </div>
    <div class="mb-3">
      <textarea class="form-control p-3" id="exampleFormControlTextarea1" rows="8" placeholder="Message"
        name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

  </div>

  </div>

  <script src="JS/bootstrap.bundle.min.js"></script>

</html>
